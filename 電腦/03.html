<h1>(西式蝦仁炒飯）</h1>

<b>材料：洋蔥絲1顆、蛋4顆、鹽少許、油少許<br>
作法：<br>
1<br>
準備食材，將青蔥、洋蔥切末。<br>
洋蔥下鍋爆香。<br>
2<br>
洋蔥下鍋爆香。<br>
雞蛋與蝦仁下鍋拌炒。<br>
3<br>
雞蛋與蝦仁下鍋拌炒。<br>
加入白飯拌炒。<br>
4<br>
加入白飯拌炒。<br>
5<br>
淋上些許蒸魚醬油及青蔥拌炒，繼續拌炒至飯粒成金黃色為止。</b><p>
