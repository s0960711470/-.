<h1>(洋蔥炒蛋）</h1>

<b>材料：洋蔥絲1顆、蛋4顆、鹽少許、油少許<br>
作法：<br>
洋蔥炒蛋要好吃的關鍵就是要先把洋蔥炒軟再與蛋混合，如果直接與蛋炒的話甜味比較不會出來。<br>
1.熱一大匙油，以小火把洋蔥絲慢慢炒軟至透明，再加入蛋液翻炒均勻即可</b><p>
