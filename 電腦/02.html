<h1>(西式海鮮南瓜濃湯）</h1>

<b>口中滿滿的南瓜味以及海鮮的鮮味
濃湯的口感非常的綿密 搭配上南瓜泥
口中的濃湯加上南瓜泥非常的濃以及綿密<br>

作法:紅蘿蔔 馬鈴薯 南瓜切塊<br>
接下來處理自己想加入的海鮮<p>

紅蘿蔔跟馬鈴薯先炒過 在加入南瓜下去炒<br>
加入雞高湯或者水都可行 雞高湯會多一個鮮味<br>
水不要加太多重點在於把紅蘿蔔馬鈴薯南瓜燉爛<br> 
接下來撈起來放進料理機裡<br> 
鍋子裡的湯慢慢的加入調理機跟紅蘿蔔馬鈴薯南瓜打勻至你感覺濃度你可以接受即可</b>。<p>
